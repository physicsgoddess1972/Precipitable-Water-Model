- import:
  - external:
      - pw:
          - id: AERONET
            path: "aeronet_2019.csv"
            weight: 1
            date: "%d:%m:%Y"
            merge: false
            units: cm
      - pw:
          - id: SuomiNet
            path: "suominet_2019.csv"
            weight: 1
            date: "%Y-%m-%dT%H:%M"
            merge: false
            units: mm
  - mesowest:
    - id: KONM
  - wyoming:
    - id: ABQ
      weight: 0.375
    - id: EPZ
      weight: 0.125