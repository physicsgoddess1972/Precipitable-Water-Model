<script>
console.log(document.getElementsByTagName('body'));
document.getElementsByTagName('body').addEventListener('click', function(e) {
	if (e.target.getAttribute('id') == 'pain' || e.target.getAttribute('id') == 'icon-of-pain'){
		$("#pain").attr("aria-expanded","false");
		$("#side-nav").attr("aria-hidden","true");
		document.getElementById('side-nav').classList.add("is-visible");
	} else if (e.target.classList.contains('mdl-navigation__link') || e.target.classList.contains('mdl-navigation')){} else {
		$("#pain").attr("aria-expanded","true");
		$("#side-nav").attr("aria-hidden","false");
		document.getElementById('side-nav').classList.remove("is-visible");
	}
});
</script>
