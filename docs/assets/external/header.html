<div class="mdl-layout__header-row">
	<div role="button" aria-expanded="true" tabindex="0" class="mdl-layout__drawer-button" id="pain"><i class="material-icons">menu</i></div>
	<span class="mdl-layout-title">Precipitable Water Model</span>
	<div class="mdl-layout-spacer" style="padding-right: 50%;"></div>
	<a href="changelog.html#2.0">
		<i class="material-icons" style="padding-top: 8px">new_releases</i>
		<span class="badge position-absolute translate-middle bg-warning">1</span>
	</a>
</div>
<script>
$(document).ready(function(){
	console.log(document.getElementById('side-nav').classList.contains('is-visible'))
	if (document.getElementById('side-nav').classList.contains('is-visible')){
		$( "#page" ).click(function() {
			$("#pain").attr("aria-expanded","true");
			$("#side-nav").attr("aria-hidden","false");
			document.getElementById('side-nav').classList.remove("is-visible");
		  });
	} else {
		$( ".mdl-layout__drawer-button" ).click(function() {
			$("#pain").attr("aria-expanded","false");
			$("#side-nav").attr("aria-hidden","true");
			document.getElementById('side-nav').classList.add("is-visible");
		});
	}
});
</script>
