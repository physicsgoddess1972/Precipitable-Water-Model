<script>$(document).ready(function(){$(".modal").modal({});});</script>
<script>
$.get('../util/maintainers.yml', function (data) {
    var thing = data.split("---");
    var spencer = thing[1].split('\r\n');
    var vicki = thing[2].split('\r\n');
    document.querySelectorAll(".email1").forEach(function(element) {
       element.innerHTML = spencer[2].split(": ")[1];
    });
    document.querySelectorAll(".email2").forEach(function(element) {
       element.innerHTML = vicki[2].split(": ")[1];
    });
    document.querySelectorAll(".web1").forEach(function(element) {
       element.innerHTML = spencer[3].split(": ")[1];
       element.setAttribute('href', 'https://' + spencer[3].split(": ")[1]);
    });
    document.querySelectorAll(".web2").forEach(function(element) {
       element.innerHTML = vicki[3].split(": ")[1];
       element.setAttribute('href', 'https://' + vicki[3].split(": ")[1]);
    });
});
</script>
<div class="modal" id="maintainers">
	<div class="modal-content">
		<h4>The Maintainers</h4>
		<hr>
        <table>
            <tr>
                <td><i class="material-icons">face</i></td>
                <td>Spencer Riley</td>
                <td><i class="material-icons">face</i></td>
                <td>Vicki Kelsey</td>
            </tr>
            <tr>
                <td><i class="material-icons">public</i></td>
                <td><a target="_blank" class="web1"></a></td>
                <td><i class="material-icons">public</i></td>
                <td><a target="_blank" class="web2"></a></td>
            </tr>
            <tr>
                <td><i class="material-icons">alternate_email</i></td>
                <td class="email1"></td>
                <td><i class="material-icons">alternate_email</i></td>
                <td class="email2"></td>
            </tr>
        </table>
	</div>
	<div class="modal-footer"><a href="#!" class="modal-close waves-effect waves-teal btn-flat" data-dismiss="maintainers">Continue</a></div>
</div>
